<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>


    <div>
        <section class="font-poppins ">
            <div class="hidden py-20 text-center bg-blue-100 dark:bg-gray-700 lg:block">
                <div class="max-w-6xl mx-auto mb-24">
                    <span class="inline-block text-base font-medium text-red-600 dark:text-blue-300">Welcome</span>
                    <h2 class="mb-6 font-semibold text-gray-800 text-7xl dark:text-gray-300">Login using Phone/OTP</h2>
                    <p class="mb-6 text-xl text-gray-500 "></p>
                </div>
            </div>
            <div class="max-w-xl mx-auto ">
                <div class="w-full shadow-lg bg-gray-50 dark:bg-gray-800 mt-11 lg:-mt-36 lg:full p-7 rounded-3xl">
                    <span class="flex justify-end mb-8">
                        <a href="/login.html"
                            class="px-4 py-3 text-sm font-medium text-gray-100 bg-blue-700 hover:text-blue-200 rounded-lg">
                            Signin with different method
                        </a>
                    </span>
                    <div class="">
                        <form class="p-0 m-0" id="loginForm">
                            <div class="mb-7">
                                <input type="tel" id="phoneNumber"
                                    class="w-full px-4 py-4 bg-gray-200 rounded-lg dark:bg-gray-700 lg:py-5 dark:text-gray-300 "
                                    name="" placeholder="Enter your Phone Number">
                            </div>

                            <div id="recaptcha-container"></div>
                            <br>
                            <div class="mb-6">
                                <div class="relative flex items-center">
                                    <input type="text" id="code"
                                        class="w-full px-4 py-4 bg-gray-200 rounded-lg lg:py-5 dark:text-gray-300 dark:bg-gray-700 "
                                        name="" placeholder="Enter the code you just received">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                        class="absolute right-0 mr-3 dark:text-gray-300" fill="currentColor"
                                        viewBox="0 0 16 16">
                                        <path
                                            d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7.028 7.028 0 0 0-2.79.588l.77.771A5.944 5.944 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.134 13.134 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755-.165.165-.337.328-.517.486l.708.709z">
                                        </path>
                                        <path
                                            d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829l.822.822zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829z">
                                        </path>
                                        <path
                                            d="M3.35 5.47c-.18.16-.353.322-.518.487A13.134 13.134 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7.029 7.029 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12-.708.708z">
                                        </path>
                                    </svg>
                                </div>
                            </div>

                            <button id="getCode"
                                class="w-full px-4 py-4 mt-6 font-medium text-gray-200 bg-blue-700 rounded-lg dark:bg-blue-500 hover:text-blue-200 "
                                type="button">Get Code</button>
                            <button
                                class="w-full px-4 py-4 mt-6 font-medium text-gray-200 bg-blue-700 rounded-lg dark:bg-blue-500 hover:text-blue-200 "
                                type="submit">Continue</button>

                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>



    <script type="module" src="phone.js"></script>
</body>

</html>
